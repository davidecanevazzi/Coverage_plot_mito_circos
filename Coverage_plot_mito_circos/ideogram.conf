<ideogram>

show = yes

<spacing>

default = 0.005r
break   = 0.5r

axis_break_at_edge = yes
axis_break         = yes
axis_break_style   = 2

<break_style 1>
stroke_color = black
fill_color   = blue
thickness    = 0.25r
stroke_thickness = 2
</break>

<break_style 2>
stroke_color     = black
stroke_thickness = 2
thickness        = 1.5r
</break>

</spacing>

thickness         = 25p

#stroke_thickness = 1
#stroke_color     = black

fill           = yes
fill_color     = black

radius         = 0.80r
show_label     = yes
label_font     = default
label_radius   = dims(ideogram,radius_outer) + 250p
label_size     = 24p
label_parallel = yes

show_bands            = no
fill_bands            = no
band_stroke_thickness = 0
band_stroke_color     = black
band_transparency     = 4


</ideogram>
